{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex">
    {% for item in cart_items %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class=" card h-100">
            <div class="product card-img-top" style="background-image: url('{{ MEDIA_URL }}{{ item.product.image1 }}')"></div>     
            <div class="card-body">
                <h4 class="card-title text-center">{{ item.product.name }}</h4>
                <h5 class= "text-center">â‚¬{{ item.product.price }}</h5>
                <div class= "d-flex justify-content-center">
                    <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                    {% csrf_token %}
                        <div class="input-group">
                        <div class="input-group-addon">Qty</div>
                            <input name="quantity" type="number" min="0" max="999"  class="form-control" required>
                            <div class="input-group-addon">{{item.quantity}}</div>
                            <div class="input-group-btn ">
                                <button class="btn btn-primary  glyphicon glyphicon-editX" aria-hidden="true" type="submit">UPDATE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-footer">
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row">
    <p>Total</p>
    <p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{ total }}</p>
    <a href="{% url 'checkout' %}" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
</div>

{% endblock %}
